        <p-table #dt1
            [value]="readyList"
            dataKey="id"
            [rowHover]="true"
            [rows]="10"
            [metaKeySelection]="false"
            [(selection)]="rowSelection"
            [resizableColumns]="true"
            [scrollable]="true"
            scrollHeight="150px"
            [virtualScrollItemSize]="50"
            [globalFilterFields]="['devaningId','renban','containerNo']">

            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 4rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th *ngFor="let col of cols" [pSortableColumn]="col.field" pResizableColumn
                        class="column-border-right">
                        <div class="flex justify-content-center align-items-center">
                            {{col.header}} <p-sortIcon [field]="col.field"></p-sortIcon>
                        </div>
                    </th>
                    <th>
                        <div class="flex justify-content-center align-items-center">
                            <span class="p-input-icon-left ml-auto">
                                <i class="pi pi-search"></i>
                                <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" [placeholder]="l('Search')" />
                            </span>
                        </div>
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr [pSelectableRow]="rowData">
                    <td pFrozenColumn>
                        <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                    </td>
                    <td *ngFor="let col of cols">
                        <ng-container *ngIf="col.field === 'planDevaningDate'">
                            {{ rowData[col.field] | date:'dd/MM/yyyy' }}
                        </ng-container>
                        <ng-container *ngIf="col.field !== 'planDevaningDate'">
                            {{ rowData[col.field] }}
                        </ng-container>
                    </td>
                    <td>
                        <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2" (click)="updateStatusToDevaning(rowData.devaningId)"></button>
                        <button pButton pRipple icon="pi pi-trash" class="p-button-rounded p-button-warning"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>

        <div class="card-container flex-center col-6">
            <div class="unique-card">
                <div class="background-overlay-inprogress"></div>
                <div class="card-content-inprogress">
                    <div class="card-title">IN PROGRESS</div>
                    <div class="card-description">
                        Renban: {{ inProgressRecord.renban }}
                    </div>
                    <div class="card-description">
                        Container No: {{ inProgressRecord.containerNo }}
                    </div>
                </div>
            </div>

            <div class="unique-card">
                <div class="background-overlay-finish" (click)="finishDevModule(inProgressRecord.devaningId)"></div>
                <div class="card-content-finish">
                    <div class="card-title">FINISH</div>
                    <div class="card-description"></div>
                    <div class="card-description"></div>
                </div>
            </div>
        </div>

        <div class="fotter content">
            <div class="plan_actual">
                <p-progressBar></p-progressBar>
            </div>

            <div class="progress">
                <div class="progress-item" >
                    <div class="progress-item-detail"></div>
                    <div class="icon-status">
                        <div class="icon-status-item" ></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
